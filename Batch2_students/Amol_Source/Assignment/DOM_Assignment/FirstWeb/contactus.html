<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Contact US</h1>
        <form id="contactform">
            <label for="name">Name</label>
            <input type="text" id="name" name="Name" placeholder="Enter your Name">
            <div id="nameError" class="error">
                <span id="error">Please enter valid Name </span>
            </div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <div id="email" class="error">
                <span id="error">Please enter valid email </span>
            </div>

            <label for="username">username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <div id="username" class="error">
                <span id="error">Please enter valid username </span>
            </div>

            <label for="comments">comments</label>
            <input type="text" id="comment" name="commnet" placeholder="Enter your response">
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset" id="resetbtn">Reset</button>
            </div>
            <script src="script.js"></script>
        </form>
        <p id="message" class="hidden">Your response has been sumbited successfully !</p>
    </div>
</body>

</html>
